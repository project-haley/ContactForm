<!doctype html>
<html lang="en">

<head>
    <title>PageTitle</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/site.css" rel="stylesheet">
</head>

<body>

    <!-- <div class="container">
        <div class="row row-cols-2">
            <div class="col">

    <div class="container">
        <h3 class="text-center text-light">
            Contact Me
        </h3>
        <!-- <div class="border border-2 p-2"> -->
        <!-- you can wrap this div around the form for a border, but I don't like it -->
            <form>
                <div class="row row-cols-2 g-2">
                    <div class="col-6">
                        <label for="firstName" class="form-label text-light">First Name</label>
                        <input type="text" name="firstName" class="form-control" placeholder="First name" id="firstName" aria-label="First Name" required>
                    </div>
                    <div class="col-6">
                        <label for="lastName" class="form-label text-light">Last Name</label>
                        <input type="text" name="lastName" class="form-control" placeholder="Last name" id="lastName" aria-label="Last Name" required>
                    </div>
                    <div class="col-6">
                        <label for="email" class="form-label text-light">Email</label>
                        <input type="email" name="email" class="form-control" placeholder="Email" id="email" aria-label="Email Address" required>
                    </div>
                    <div class="col-6">
                        <label for="phoneNumber" class="form-label text-light">Phone (optional)</label>
                        <input type="tel" name="phoneNumber" class="form-control" placeholder="Phone" id="phoneNumber" aria-label="Phone Number">
                    </div>
                    <div class="col-12">
                        <label for="subject" class="form-label text-light">Subject</label>
                        <input type="text" name="subject" class="form-control" placeholder="Subject" id="subject" aria-label="Subject" required>
                    </div>
                    <div class="col-12">
                        <label for="message" class="form-label text-light">Message</label>
                        <textarea type="text" name="message" class="form-control" placeholder="Message" id="message" aria-label="Message" required></textarea>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-outline-light" type="submit">Submit</button>
                    </div>
                </div> 
            </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
